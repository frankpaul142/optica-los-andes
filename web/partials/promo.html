<section class="section-cp" ng-swipe-up="swipeup($event)" ng-swipe-down="swipedown($event)">
	<!--  -->
	<div class="info-cp">
		<div class="info-promo">
			<h1>TODO LO QUE QUIERES VER</h1>
		</div>
		<video ng-repeat="vid in videos track by $index" id="vid{{$index}}" controls ng-show="currentVideo==$index">
			<source ng-src="{{vid.webm}}" type="video/webm" />
			<source ng-src="{{vid.mp4}}" type="video/mp4" />
			<source ng-src="{{vid.ogv}}" type="video/ogv" />
			HTML5 Video is required for this example
		</video>
		<div class="cont-canvas">
			<canvas ng-repeat="vid in videos track by $index" id="cvs{{$index}}" style="width:90%" ng-click="changeVideo($index)"></canvas>
		</div>
	</div>
	<!--  -->
</section>
<div class="nav-circ">
	<a href="#/" ng-click="toSection($event,1)">1</a>
	<a href="#/promo" class="div-selected">2</a>
	<a href="#/contacto" ng-click="toSection($event,3)">3</a>
</div>
